<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Blackjack</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src = "index.js"></script>
</head>

<body>
  <header>
        <h1 id="blackjack"><center>Blackjack</center></h1>
        <h3><center>Learning how to play Blackjack</center></h1>
  </header>

  <form id="greeting"><br><br><br>
    <label for="user-name">Please enter your name:</label>
    <input type="text" name="user-name" id="user-name"/>
    <button type="submit">Enter</button>
  </form>

  <div id="card-container"></div>

  <form>
    <button id="give-cards" type="click">Deal</button><br>
    <label for="dealercards">Dealer Cards:<br></label>
    <div id="dealer-cards"></div>
    Card Total: 
    <input id="dealer-score" />
    <div id="display-name"></div>
    <div id="player-cards"></div>
    <div id="player-score">Card Total: </div>
    <button id="hit-card" type="click">Hit</button>
    <button id="stand-card" type="click">Stand</button>
  </form>

</body>
</html>
